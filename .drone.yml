workspace:
  base: /srv/app
  path: src/github.com/kleister/kleister-api

pipeline:
  testing:
    image: webhippie/golang:edge
    pull: true
    environment:
      CGO_ENABLED: 1
      TAGS:
      GOPATH: /srv/app
    commands:
      - make clean
      - make vet
      - make varcheck
      - make structcheck
      - make unused
      - make gosimple
      - make unconvert
      - make ineffassign
      - make lint
      - make test
      - make build

  test-mysql:
    image: webhippie/golang:edge
    pull: true
    environment:
      CGO_ENABLED: 1
      TAGS:
      GOPATH: /srv/app
    commands:
      - make test-mysql
    when:
      event: [ push ]

  test-pgsql:
    image: webhippie/golang:edge
    pull: true
    environment:
      CGO_ENABLED: 1
      TAGS:
      GOPATH: /srv/app
    commands:
      - make test-pgsql
    when:
      event: [ push ]

  updater:
    image: karalabe/xgo-latest:latest
    pull: true
    environment:
      CGO_ENABLED: 1
      TAGS:
      GOPATH: /srv/app
    commands:
      - make release
    when:
      event: [ push, tag ]
      branch: [ master, release/*, refs/tags/* ]

  # coverage:
  #   image: plugins/coverage
  #   server: https://coverage.gitea.io
  #   when:
  #     event: [ push, tag, pull_request ]

  docker:
    image: plugins/docker
    repo: kleister/kleister-api
    tags: [ '${DRONE_TAG##v}' ]
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  docker:
    image: plugins/docker
    repo: kleister/kleister-api
    tags: [ '${DRONE_BRANCH##release/v}' ]
    when:
      event: [ push ]
      branch: [ release/* ]

  docker:
    image: plugins/docker
    repo: kleister/kleister-api
    tags: [ 'latest' ]
    when:
      event: [ push ]
      branch: [ master ]

